
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[ MAIN LIST ]</title>
    <link href="/css/productlist_style.css" rel="stylesheet">
</head>
<body>
<h2>[ PRODUCTS LIST ]</h2>

<div th:each="product : ${products} ">
    <h4 th:text="${product.id}"/>
    <h4 th:text="${product.title}"/>
    <h4 th:text="${product.cost}"/>
</div>

</body>
</html>
